{% extends 'addressBook/base.html' %}

{% block content %}
<h2>Contact List</h2>
<ul>
    {% for contact in contacts %}
    <li> <a href=" contact/{{ contact.pk }}/details/">{{ contact.name }}</a> </li>
    {% endfor %}
    <a href="{% url 'import_address_book' %}">import</a><br>
    <a href="{% url 'save_address_book' %}">backup</a><br>
    <a href="{% url 'register_contact' %}">register</a>
</ul>
{% endblock %}
